<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock JS</title>
    <style>
        #jam {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="jam"></div>

    <!-- script -->
    <script>
        function tampilanJam() {
            var jam = new Date();
            var j = jam.getHours(); //0-23
            var m = jam.getMinutes(); //0-59
            var d = jam.getSeconds(); //0-59
            // tampilkam AM PM
            var session = "am";
            if (j == 0) {
                j = 12;
            }
            if (j > 12) {
                j = j - 12;
                session = "pm";
            }

            j = (j < 10) ? "0" + j : j;
            m = (m < 10) ? "0" + m : m;
            d = (d < 10) ? "0" + d : d;

            var waktu = j + ":" + m + ":" + d + " " + session;
            document.getElementById("jam").innerText = waktu;
            document.getElementById("jam").textContent = waktu;

            setTimeout(tampilanJam, 1000)
        }
        tampilanJam();
    </script>
</body>

</html>
